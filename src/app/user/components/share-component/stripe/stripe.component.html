<div class="wrap">
    <app-loader *ngIf="isLoading"></app-loader>
    <div [formGroup]="paymentElementForm" class="formDiv">
        <ng-container *ngIf="elementsOptions?.clientSecret as clientSecret">
            <div class="inputDiv">
                <div class="name">Name</div>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="inputDiv">
                <div class="name">Email</div>
                <input type="text" formControlName="email" class="form-control">
            </div>
          <ngx-stripe-payment [clientSecret]="clientSecret">
          </ngx-stripe-payment>
        </ng-container>
        <div class="btnAdded" *ngIf="isAdded">Added</div>
        <button (click)="pay()" class="btn">Add</button>
    </div>
</div>
